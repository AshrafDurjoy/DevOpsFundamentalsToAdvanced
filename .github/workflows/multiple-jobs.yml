name: Multiple Jobs

on : [push]

jobs:
    build_job_1:
        runs-on: ubuntu-latest
        steps:
            - name: Install CowSay 
              uses: sudo apt-get install cowsay -y
            - name: Execute CowSay
              run: cowsay -f dragon "Run for cover, I'm a dragon!" >> dragon.txt
            - name: Sleep for 5 seconds
              run: sleep 5
    test_job_1:
        runs-on: ubuntu-latest
        steps:
            - name: sleep for 5 seconds
              run: sleep 5
            - name: Test file exist
              run: grep -i "dragon" dragon.txt
    deploy_job_1:
        runs-on: ubuntu-latest
        steps:
            - name: Read File
              uses: cat dragon.txt
            - name: Deploy
              run: echo Deploying......