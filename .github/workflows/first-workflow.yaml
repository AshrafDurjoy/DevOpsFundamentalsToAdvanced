name: 03 - First Workflow Setup
on: [push, workflow_dispatch]

jobs:
  first_job:
    runs-on: ubuntu-latest # Changed from self-hosted for classroom demo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List and Read files
        run: |
          echo "My first github actions job"
          ls -ltra

      - name: Generate ASCII Artwork
        run: |
          # Install cowsay if not available
          which cowsay || sudo apt-get install -y cowsay
          cowsay -f dragon "Run for cover, I'm a dragon!" >> dragon.txt

      - name: List files
        run: ls -al

